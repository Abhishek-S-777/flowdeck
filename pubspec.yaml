name: flowdeck
description: A collaborative task manager app built with Flutter, Firebase, and offline-first architecture.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  
  # Navigation
  go_router: ^16.0.0
  
  # Local Storage
  drift: ^2.14.1
  sqlite3_flutter_libs: ^0.5.15
  path_provider: ^2.1.1
  path: ^1.8.3
  
  # Firebase
  firebase_core: ^3.15.1
  firebase_auth: ^5.6.2
  firebase_messaging: ^15.2.9
  cloud_firestore: ^5.6.11
  
  # HTTP & Connectivity
  dio: ^5.4.0
  connectivity_plus: ^6.1.4
  
  # UI & Animations
  material_symbols_icons: ^4.2719.3
  animations: ^2.0.8
  flutter_animate: ^4.3.0
  flutter_staggered_animations: ^1.1.1
  
  # Models & Serialization
  freezed_annotation: ^3.1.0
  json_annotation: ^4.8.1
  
  # Utilities
  collection: ^1.18.0
  uuid: ^4.2.1
  intl: ^0.20.2
  flutter_dotenv: ^5.1.0
  logger: ^2.0.2+1
  
  # Icons & Fonts
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  
  # Code Generation
  build_runner: ^2.5.4
  riverpod_generator: ^2.6.5
  drift_dev: ^2.14.1
  freezed: ^3.1.0
  json_serializable: ^6.7.1
  
  # Testing
  mocktail: ^1.0.2
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - .env
  
